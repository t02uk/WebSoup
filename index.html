<html>
	<head>

			h1 {
				border-bottom: solid 2px #f99;

			}
			h2 {
				border-left  : solid 6px #f99;
				padding: 4px;
			}
			img.with-shadow {
				box-shadow: 10px 10px 4px 1px rgba(0, 0, 0, 0.1);

	<body>
		<h1>WebSoup</h1>
		<p>Webサイトを3D対応して歩けるようにする</p>
		<p><img class="with-shadow" src='img/demo-youtube.png'></p>
		<p><a href="http://www.youtube.com/">(YouTube)</a></p>

		<h2>対応ブラウザ</h2>
		<p>Webkit系(Google Chrome または Safari)</p>

		<h2>使い方</h2>
		<ol>
			<li><a href='javascript:(function()%7Bjavascript:(function()%7Bjavascript:(function()%7Bjavascript:(function()%7Bvar s%3Ddocument.createElement("script")%3Bs.src%3D"https://t02uk.github.io/experimental/js/css3dcamera.js%3F"%2B(%2Bnew Date())%3B document.body.appendChild(s)%7D)()%3B%7D)()%3B%7D)()%3B%7D)()%3B'>このリンク</a>をブラウザのブックマークに追加する

			<li>追加したブックマークレットを実行する
		</ol>
		<h2>操作方法</h2>
		<ul>
			<li>カーソルキーで首を動かし
			<li>シフトキー＋カーソルキーで歩き
			<li>エンターキーorスペースバーで一部のHTML要素を起こす
		</ul>

		<h2>実行例</h2>
		<p><img class="with-shadow" src="img/demo-samurai-damasi.png"></p>
		<p><a href="http://www6.plala.or.jp/private-hp/samuraidamasii/tamasiitop/robotyuugoku/robotyuugoku.htm">(侍魂)</a></p>
		<p><img class="with-shadow" src="img/demo-tumblr.png"></p>
		<p><a href="https://www.tumblr.com/">(Tumblr)</a></p>

		<h2>参考</h2>
		<ul>
			<li><a href="http://indiegames.com/best-of-features/index.php?c=ad&y=2007&gid=13">Soup (操作方法など)</a></li>
		</ul>
	</body>
</html>
